body {

    border-left: 12px solid white;
    border-top: 7px solid transparent;
    border-bottom: 7px solid transparent;
    margin-left: 3px;

<script>
// üá¨üáß UK current time in minutes
function getUKMinutesNow() {
    const parts = new Intl.DateTimeFormat('en-GB', {
        timeZone: 'Europe/London',
        hour: '2-digit',
        minute: '2-digit',
        hour12: false
    }).formatToParts(new Date());

    const h = parseInt(parts.find(p => p.type === 'hour').value);
    const m = parseInt(parts.find(p => p.type === 'minute').value);
    return h * 60 + m;
}

// convert "01:30 AM" ‚Üí minutes
function timeStringToMinutesUK(timeStr) {
    let [time, period] = timeStr.split(" ");
    let [h, m] = time.split(":").map(Number);

    if (period === "PM" && h !== 12) h += 12;
    if (period === "AM" && h === 12) h = 0;

    return h * 60 + m;
}

// üî• MAIN LOGIC (midnight safe)
function getCurrentShow(channelName) {
    if (typeof SCHEDULE_DATA === "undefined") return "Loading...";

    const nowMin = getUKMinutesNow();

    const list = SCHEDULE_DATA
        .filter(p => p.channel.toLowerCase().includes(channelName.toLowerCase()))
        .sort((a, b) => timeStringToMinutesUK(a.time) - timeStringToMinutesUK(b.time));

    if (!list.length) return "Live";

    for (let i = 0; i < list.length; i++) {
        const start = timeStringToMinutesUK(list[i].time);
        const end = (i < list.length - 1)
            ? timeStringToMinutesUK(list[i + 1].time)
            : 1440;

        if (nowMin >= start && nowMin < end) {
            return list[i].title;
        }
    }

    // üåô after midnight fallback
    return list[list.length - 1].title;
}

function updatePrograms() {
    document.getElementById("bbc1").innerText = getCurrentShow("Radio 1");
    document.getElementById("bbc2").innerText = getCurrentShow("Radio 2");
    document.getElementById("bbc3").innerText = getCurrentShow("Radio 3");
    document.getElementById("bbc4").innerText = getCurrentShow("Radio 4");
}

document.addEventListener("DOMContentLoaded", () => {
    updatePrograms();
    setInterval(updatePrograms, 60000);
});
</script>
