<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AIR Audio News Bulletin</title>

<style>
*{-webkit-tap-highlight-color:transparent;outline:none;}
body{
    margin:0;
    font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial;
    background:#121417;
    color:#e6e6e6;
}

/* Tabs */
/* ===== TOP LANGUAGE TABS (HIGHLIGHTED) ===== */
.lang-tabs{
    display:flex;
    gap:12px;
    padding:14px;
    background:linear-gradient(180deg,#1f2430,#1b1f24);
    position:sticky;
    top:0;
    z-index:10;
}

.lang-tabs button{
    flex:1;
    padding:12px 0;
    font-size:15px;
    font-weight:600;
    border-radius:999px;
    border:1px solid #2a2f36;
    background:#161a20;
    color:#c9d1d9;
    transition:background .25s ease, transform .15s ease;

}

/* Active tab – strong highlight */
.lang-tabs button.active{
    background:linear-gradient(135deg,#4da3ff,#1e90ff);
    color:#000;
    border-color:#4da3ff;
    box-shadow:0 0 0 3px rgba(77,163,255,.25),
               0 6px 16px rgba(77,163,255,.35);
}

/* Tap feedback */
.lang-tabs button:active{
    transform:scale(.97);
}


/* Content */
.content{display:none;padding:14px;}
.content.active{display:block;}

/* Bulletin */
.bulletin{
    border-radius:14px;
    padding:14px;
    margin-bottom:12px;
    border:1px solid #2a2f36;
}
.bulletin a{
    text-decoration:none;
    color:#e6e6e6;
    display:flex;
    justify-content:space-between;
    align-items:center;
}
.bulletin-text{max-width:80%;}
.bulletin-title{font-size:16px;font-weight:600;}
.bulletin-time{font-size:12px;color:#8b949e;margin-top:6px;}

/* Play */
.play-btn{
    width:42px;height:42px;
    border-radius:50%;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:18px;
}

/* Colors */
.blt-hourly{border-left:5px solid #2ecc71;background:linear-gradient(90deg,#1f2d26,#1c2128);}
.blt-hourly .play-btn{background:#2ecc71;}

.blt-morning{border-left:5px solid #4da3ff;background:linear-gradient(90deg,#1c2735,#1c2128);}
.blt-morning .play-btn{background:#4da3ff;}

.blt-midday{border-left:5px solid #f39c12;background:linear-gradient(90deg,#332613,#1c2128);}
.blt-midday .play-btn{background:#f39c12;}

.blt-evening{border-left:5px solid #9b59b6;background:linear-gradient(90deg,#2a1e33,#1c2128);}
.blt-evening .play-btn{background:#9b59b6;color:#fff;}
</style>
</head>

<body>

<div class="lang-tabs">
    <button class="active" onclick="openTab('hindi',this)">हिन्दी</button>
    <button onclick="openTab('english',this)">English</button>
</div>

<!-- HINDI -->
<div id="hindi" class="content active">
    <div class="bulletin blt-hourly"><a href="go:H1"><div class="bulletin-text"><div class="bulletin-title">प्रतिघंटा समाचार</div><div class="bulletin-time">24 Jan | 3:00 PM</div></div><div class="play-btn">▶</div></a></div>
    <div class="bulletin blt-morning"><a href="go:H2"><div class="bulletin-text"><div class="bulletin-title">समाचार प्रभात</div><div class="bulletin-time">24 Jan | 8:00 AM</div></div><div class="play-btn">▶</div></a></div>
    <div class="bulletin blt-midday"><a href="go:H3"><div class="bulletin-text"><div class="bulletin-title">दोपहर समाचार</div><div class="bulletin-time">24 Jan | 2:15 PM</div></div><div class="play-btn">▶</div></a></div>
    <div class="bulletin blt-evening"><a href="go:H4"><div class="bulletin-text"><div class="bulletin-title">समाचार संध्या</div><div class="bulletin-time">23 Jan | 8:45 PM</div></div><div class="play-btn">▶</div></a></div>
</div>

<!-- ENGLISH -->
<div id="english" class="content">
    <div class="bulletin blt-hourly"><a href="go:E1"><div class="bulletin-text"><div class="bulletin-title">Hourly News</div><div class="bulletin-time">24 Jan | 3:00 PM</div></div><div class="play-btn">▶</div></a></div>
    <div class="bulletin blt-morning"><a href="go:E2"><div class="bulletin-text"><div class="bulletin-title">Morning News</div><div class="bulletin-time">24 Jan | 8:15 AM</div></div><div class="play-btn">▶</div></a></div>
    <div class="bulletin blt-midday"><a href="go:E3"><div class="bulletin-text"><div class="bulletin-title">Mid-Day News</div><div class="bulletin-time">24 Jan | 2:00 PM</div></div><div class="play-btn">▶</div></a></div>
    <div class="bulletin blt-evening"><a href="go:E4"><div class="bulletin-text"><div class="bulletin-title">Evening News</div><div class="bulletin-time">23 Jan | 9:00 PM</div></div><div class="play-btn">▶</div></a></div>
</div>

<script>
function openTab(id,btn){
    document.querySelectorAll('.content').forEach(c=>c.classList.remove('active'));
    document.querySelectorAll('.lang-tabs button').forEach(b=>b.classList.remove('active'));
    document.getElementById(id).classList.add('active');
    btn.classList.add('active');
}
</script>

</body>
</html>
