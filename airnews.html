<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AIR Audio News Bulletin</title>

<style>
*{
  -webkit-tap-highlight-color:transparent;
  box-sizing:border-box;
}

body{
  margin:0;
  font-family:Roboto,system-ui,-apple-system,BlinkMacSystemFont,Arial,sans-serif;
  background:#1e1f22;   /* Home jaisa charcoal */
  color:#e8e8e8;
}

/* ===== LANGUAGE TABS ===== */
.lang-tabs{
  display:flex;
  gap:12px;
  padding:14px;
  background:#24262a;              /* slightly lighter than body */
  position:sticky;
  top:0;
  z-index:10;
  border-bottom:1px solid #33363c;
}

.lang-tabs button{
  flex:1;
  padding:11px 0;
  font-size:14px;
  font-weight:600;
  border-radius:999px;
  border:1px solid #33363c;
  background:#2b2d31;              /* card tone */
  color:#e8e8e8;
  transition:transform .1s ease, opacity .1s ease, background .2s ease;
}

.lang-tabs button.active{
  background:#4cc2ff;
  color:#000;
  border-color:#4cc2ff;
}

.lang-tabs button:active{
  transform:scale(.97);
  opacity:.85;
}

/* ===== CONTENT ===== */
.content{display:none;padding:14px;}
.content.active{display:block;}

/* ===== BULLETIN CARD ===== */
.bulletin{
  border-radius:18px;
  padding:14px;
  margin-bottom:12px;
  border:1px solid #33363c;
  background:#2b2d31;              /* same as other cards */
  box-shadow:0 2px 6px rgba(0,0,0,.25);
}

.bulletin a{
  text-decoration:none;
  color:#e8e8e8;
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:12px;
}

.bulletin-text{
  flex:1;
  min-width:0;
}

.bulletin-title{
  font-size:15px;
  font-weight:600;
}

.bulletin-time{
  font-size:12px;
  color:#b3b7bd;                   /* secondary text */
  margin-top:6px;
}

/* ===== PLAY BUTTON ===== */
.play-btn{
  width:36px;
  height:36px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:16px;
  background:#4cc2ff;              /* same accent as home */
  color:#000;
  flex-shrink:0;
  box-shadow:0 2px 6px rgba(0,0,0,.25);
  transition:transform .1s ease, opacity .1s ease;
}

.play-btn:active{
  transform:scale(.9);
  opacity:.85;
}

</style>
</head>

<body>

<div class="lang-tabs">
    <button class="active" onclick="openTab('hindi',this)">हिन्दी</button>
    <button onclick="openTab('english',this)">English</button>
</div>

<!-- HINDI -->
<div id="hindi" class="content active">
    <div class="bulletin blt-hourly"><a href="go:H1"><div class="bulletin-text"><div class="bulletin-title">प्रतिघंटा समाचार</div><div class="bulletin-time">27 Jan | 9:00 AM</div></div><div class="play-btn">▶</div></a></div>
    <div class="bulletin blt-morning"><a href="go:H2"><div class="bulletin-text"><div class="bulletin-title">समाचार प्रभात</div><div class="bulletin-time">27 Jan | 8:00 AM</div></div><div class="play-btn">▶</div></a></div>
    <div class="bulletin blt-midday"><a href="go:H3"><div class="bulletin-text"><div class="bulletin-title">दोपहर समाचार</div><div class="bulletin-time">25 Jan | 2:15 PM</div></div><div class="play-btn">▶</div></a></div>
    <div class="bulletin blt-evening"><a href="go:H4"><div class="bulletin-text"><div class="bulletin-title">समाचार संध्या</div><div class="bulletin-time">26 Jan | 8:45 PM</div></div><div class="play-btn">▶</div></a></div>
</div>

<!-- ENGLISH -->
<div id="english" class="content">
    <div class="bulletin blt-hourly"><a href="go:E1"><div class="bulletin-text"><div class="bulletin-title">Hourly News</div><div class="bulletin-time">27 Jan | 9:00 AM</div></div><div class="play-btn">▶</div></a></div>
    <div class="bulletin blt-morning"><a href="go:E2"><div class="bulletin-text"><div class="bulletin-title">Morning News</div><div class="bulletin-time">27 Jan | 8:15 AM</div></div><div class="play-btn">▶</div></a></div>
    <div class="bulletin blt-midday"><a href="go:E3"><div class="bulletin-text"><div class="bulletin-title">Mid-Day News</div><div class="bulletin-time">25 Jan | 2:00 PM</div></div><div class="play-btn">▶</div></a></div>
    <div class="bulletin blt-evening"><a href="go:E4"><div class="bulletin-text"><div class="bulletin-title">Evening News</div><div class="bulletin-time">26 Jan | 9:00 PM</div></div><div class="play-btn">▶</div></a></div>
</div>

<script>
function openTab(id,btn){
    document.querySelectorAll('.content').forEach(c=>c.classList.remove('active'));
    document.querySelectorAll('.lang-tabs button').forEach(b=>b.classList.remove('active'));
    document.getElementById(id).classList.add('active');
    btn.classList.add('active');
}
</script>

</body>
</html>
