<title>Live Cricket</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  font-family: Arial, sans-serif;
}

/* iframe */
.iframe-wrapper {
  height: calc(100vh - 80px);
  width: 100%;
}

iframe {
  width: 100%;
  height: 100%;
  border: none;
}

.bottom-banner {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 115px;
  background: linear-gradient(90deg, #b71c1c, #e53935, #b71c1c);
  background-size: 300% 300%;
  animation: gradientMove 4s infinite, shake 2.5s infinite;
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
  box-shadow: 0 -6px 25px rgba(0,0,0,0.6);
  border-top: 3px solid #ffeb3b;
}

/* Gradient movement */
@keyframes gradientMove {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* Light shake */
@keyframes shake {
  0%, 100% { transform: translateX(0); }
  95% { transform: translateX(0); }
  96% { transform: translateX(-2px); }
  97% { transform: translateX(2px); }
  98% { transform: translateX(-2px); }
  99% { transform: translateX(2px); }
}

.bottom-banner a {
  text-decoration: none;
  color: #fff;
  width: 100%;
  text-align: center;
  padding: 12px;
}

/* LIVE badge */
.live-badge {
  display: inline-block;
  background: #ffeb3b;
  color: #000;
  font-size: 12px;
  font-weight: 800;
  padding: 3px 8px;
  border-radius: 4px;
  margin-bottom: 4px;
  animation: blink 1s infinite;
}

@keyframes blink {
  50% { opacity: 0.3; }
}

/* Headline */
.banner-line-1 {
  font-size: 17px;
  font-weight: 800;
  letter-spacing: 0.4px;
}

/* Sub */
.banner-line-2 {
  font-size: 14px;
  margin-top: 4px;
  opacity: 0.95;
}

/* CTA */
.banner-line-3 {
  margin-top: 8px;
  font-size: 14px;
  font-weight: bold;
  color: #ffeb3b;
  animation: pulse 1.2s infinite;
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.12); }
  100% { transform: scale(1); }
}

/* Arrow animation */
.arrow {
  display: inline-block;
  margin-left: 6px;
  animation: arrowMove 0.8s infinite;
}

@keyframes arrowMove {
  0% { transform: translateX(0); }
  50% { transform: translateX(6px); }
  100% { transform: translateX(0); }
}

</style>
</head>
